<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Patreon Button Generator</title>
    </head>
    <body>
        <label for="username">Patreon page URL:</label>
        <span style="color: grey;">patreon.com/</span><input id="username" type="text" value="yikuans" spellcheck="false" />
        <br /> <br />
        <input type="text" readonly id="toCopy" spellcheck="false" />
        <a id="copybutton">Copy to clipboard</a>
        <br /> <br />
        <img src="previewicon.png" height="16" style="margin-bottom: -2px; margin-right: 2px;" /> <span style="color: #706c64">Preview</span>
        <div id="button_code">
            <a href="https://www.patreon.com/join/yikuans?" target="_blank">
                <img
                    src="https://tinyurl.com/2u8ffyce"
                    alt="Become a Patron!"
                    onmouseenter="this.src = `https://tinyurl.com/yc5f67nm`"
                    onmouseleave="this.src = `https://tinyurl.com/2u8ffyce`"
                    height="32"
                />
            </a>
            <br />
        </div>
        <script src="code.js"></script>
    </body>
</html>
